name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  id-token: write  # For PyPI trusted publishing

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v3
      
      - name: Install dependencies
        run: |
          uv sync --all-extras --dev
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Python Semantic Release
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Run semantic-release (commits, tags, pushes automatically)
          uv run semantic-release version

          # Check if a release was made by checking for new tag on HEAD
          if git describe --exact-match --tags HEAD 2>/dev/null; then
            echo "released=true" >> $GITHUB_OUTPUT
            echo "version=$(git describe --tags --abbrev=0 | sed 's/^v//')" >> $GITHUB_OUTPUT
          else
            echo "released=false" >> $GITHUB_OUTPUT
          fi

      - name: Build packages
        if: steps.release.outputs.released == 'true'
        run: |
          for pkg in packages/*/; do
            echo "Building $pkg"
            cd "$pkg"
            uv build
            cd ../..
          done
      
      - name: Publish to PyPI
        if: steps.release.outputs.released == 'true'
        run: |
          EXIT_CODE=0

          # Publish align-utils
          echo "Publishing align-utils to PyPI..."
          uv publish --trusted-publishing always dist/align_utils-* || EXIT_CODE=$?

          # Publish align-track (always attempts regardless of first result)
          echo "Publishing align-track to PyPI..."
          uv publish --trusted-publishing always dist/align_track-* || EXIT_CODE=$?

          # Fail the step if either package failed
          exit $EXIT_CODE
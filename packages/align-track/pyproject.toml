[project]
name = "align-track"
dynamic = ["version"]
description = "Tracking and monitoring utilities for align-system experiments"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "PaulHax"},
]
keywords = ["align", "tracking", "monitoring", "experiments"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "align-utils",
    "mlflow>=2.0",
    "click>=8.0",
    "pydantic>=2.0",
    "pyyaml>=6.0",
    "pandas>=2.0",
    "openpyxl>=3.1",
]

[project.urls]
Homepage = "https://github.com/paulhax/align-tools"
Repository = "https://github.com/paulhax/align-tools"
Issues = "https://github.com/paulhax/align-tools/issues"

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
fallback-version = "0.0.0"

[project.scripts]
align-track = "align_track.cli:cli"

[tool.uv.sources]
align-utils = { workspace = true }